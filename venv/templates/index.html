<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Crack a Code - AIを搭載した暗号解読ツール - </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <h1>
            <a href="#" class="sitename"><img src="https://i.gyazo.com/675d87967b4ba23b629c9c1608688509.jpg"></a>
            
        </h1>
            
        <nav class="subtitle">- AIを搭載した暗号解読ツール - </nav>
            
        
    </header>
 

    <main>
        <br>
        <br>
        <div>
            <button type="button" id="t1" class="btn-mode chosen" onclick="clickBtn1()">暗号の解読</button>
            <button type="button" id="t2" class="btn-mode" onclick="clickBtn2()">暗号の作成</button>
        </div>

        <br>
        <br>
        <form name="input" action="encryption" method="POST">
            <div class="relative">
                <textarea id="textarea1" name="code" class="input_box" col=30 row=100 placeholder="解読するテキストを入力"></textarea>
                <br>
                <br>
                <br>
                <input type="image" src="https://i.gyazo.com/7cd17c3c34bc51f8a2ddfe34154ebf06.png" title="arrow" class="arrow_box id="button1" value="send!" onClick="sendData();">
            </div>
        </form>
        <table class="results" align="center">
            <tr>
                {% for i0 in r0 %}
                <td>
                    <textarea class="result_box" name="text1" col=30 row=2 readonly>{{ i0 }}</textarea>
                </td>
                {% endfor %}
            </tr>
            <tr>
                {% for i1 in r1 %}
                <td>
                    <div class="bar_chart">{{ i1 }}</div>
                </td>
                {% endfor %}
            </tr>
            <tr>
                {% for i2 in r2 %}
                <td>
                    <textarea class="result_box" name="text1" col=30 row=1 readonly>{{ i2 }}</textarea>
                </td>
                {% endfor %}
            </tr>
        </table>

        <div class="results_chart">
            <!--<canvas id="myChart" height="100"></canvas>-->
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/chart.js"></script>
    <script src="static/js/mode.js"></script>

</body>
</html>
