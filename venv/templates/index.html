<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Crack a Code - AIを搭載した暗号解読ツール - </title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <h1>
            <a href="#" class="sitename"><img src="https://i.gyazo.com/675d87967b4ba23b629c9c1608688509.jpg"></a>
            
        </h1>
            
        <nav class="subtitle">- AIを搭載した暗号解読ツール - </nav>
            
        
    </header>
 

    <main>
        <br>
        <br>
        <button type="button" class="btn-mode">暗号の解読</button>
        <button type="button" class="btn-mode">暗号の作成</button>
        <br>
        <br>
        <div class="relative">
            <textarea class="input_box" col=30 row=100 placeholder="変換するテキストを入力"></textarea>
            <br>
            <br>
            <br>
            <img src="https://i.gyazo.com/7cd17c3c34bc51f8a2ddfe34154ebf06.png" title="arrow" class="arrow_box">
        </div>

        <table class="results" align="center">
            <tr>
                <th>
                    <textarea class="result_box" name="text1" col=30 row=2 value="結果1" readonly></textarea>
                </th>
                <th>
                    <textarea class="result_box" name="text2" col=30 row=2 value="結果1" readonly></textarea>
                </th>
                <th>
                    <textarea class="result_box" name="text3" col=30 row=2 value="結果1" readonly></textarea>
                </th>
                <th>
                    <textarea class="result_box" name="text4" col=30 row=2 value="結果1" readonly></textarea>
                </th>
                <th>
                    <textarea class="result_box" name="text5" col=30 row=2 value="結果1" readonly></textarea>
                </th>
            </tr>
        </table>

        <div class="results_chart">
            <!--<canvas id="myChart" height="100"></canvas>-->
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/chart.js"></script>
</body>
</html>
