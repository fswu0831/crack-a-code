<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Crack a Code - AIを搭載した暗号解読ツール - </title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <header>
        <a href class="sitename border-radius">Crack a Code</a>
        <nav class="subtitle">- AIを搭載した暗号解読ツール - </nav>
    </header>
 

    <main>
        <br>
        <br>
        <button type="button" class="btn-mode">暗号の解読</button>
        <button type="button" class="btn-mode">暗号の作成</button>
        <br>
        <br>
        <textarea class="input_box" col=30 row=100></textarea>
        <br>
        <img src="https://i.gyazo.com/7cd17c3c34bc51f8a2ddfe34154ebf06.png" title="arrow" class="arrow_box">
        <table>
            <tr>
                <th>No.</th>
                <th>テキスト</th>
            </tr>
            <tr>
                <td>1</td><td>××××</td>
            </tr>
            <tr>
                <td>2</td><td>××××</td>
            </tr>
            <tr>
                <td>3</td><td>××××</td>
            </tr>
            <tr>
                <td>4</td><td>××××</td>
            </tr>
            <tr>
                <td>5</td><td>××××</td>
            </tr>
    </main>

 
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="sample.js"></script>
</body>
</html>
